<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam vs SGD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adam vs SGD Optimization</h1>
    
    <div class="controls">
        <div class="control-row">
            <label>
                <input type="checkbox" id="lock-lr" checked>
                Same LR
            </label>
        </div>
        <div class="control-row">
            <label>SGD LR:</label>
            <input type="range" id="sgd-lr" min="0.01" max="2.0" step="0.01" value="0.1">
            <span id="sgd-lr-val">0.1</span>
        </div>
        <div class="control-row">
            <label>Momentum LR:</label>
            <input type="range" id="mom-lr" min="0.01" max="2.0" step="0.01" value="0.1">
            <span id="mom-lr-val">0.1</span>
        </div>
        <div class="control-row">
            <label>Adam LR:</label>
            <input type="range" id="adam-lr" min="0.01" max="2.0" step="0.01" value="0.1">
            <span id="adam-lr-val">0.1</span>
        </div>
        <div class="control-row">
            <button id="run">Run</button>
            <button id="step">Step</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    
    <div class="metrics">
        <div class="metric">Iteration: <strong id="iter">0</strong>/50</div>
        <div class="metric sgd">SGD Loss: <strong id="sgd-loss">-</strong></div>
        <div class="metric momentum">Momentum Loss: <strong id="mom-loss">-</strong></div>
        <div class="metric adam">Adam Loss: <strong id="adam-loss">-</strong></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
